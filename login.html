<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aucorsa - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="img/Logotipo-aucorsa.png" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="img/Logotipo-aucorsa.png" alt="Logo Aucorsa">
        </a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form action="dashboard.html" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">

                <button type="submit">Acceder</button>
            </form>

            <p class="help-text"><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>

</html>
