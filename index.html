<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aucorsa - Página de Inicio</title>
    <link rel="shortcut icon" href="img/Logotipo-aucorsa.png" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            text-align: center;
            display: none;
            /* Ocultar inicialmente */
        }

        h2 {
            font-size: 28px;
            color: #39A735;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #39A735;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2e8c2b;
            transform: scale(1.05);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        /* Estilos para el modal */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .close-btn {
            background-color: #39A735;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .close-btn:hover {
            background-color: #2e8c2b;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="img/Logotipo-aucorsa.png" alt="Logo Aucorsa">
        </a>
    </div>
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <p>En Aucorsa nos preocupamos por las personas y, por ello, hemos creado una página adaptada para personas
                mayores o con visión reducida, y otra no adaptada. Por favor, elige la opción que prefieras.</p>
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    <div class="container" id="mainContent">
        <h2>Selecciona tu opción</h2>
        <button onclick="window.location.href='index1.html'">Adaptada</button>
        <button onclick="window.location.href='index2.html'">No adaptada</button>
    </div>

    <script>
        function closeModal() {
            document.getElementById("infoModal").style.display = "none"; 
            document.getElementById("mainContent").style.display = "block"; 
        }
    </script>
</body>

</html>
