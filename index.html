<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #39A735;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #39A735;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2e8c2b;
            transform: scale(1.05);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="img/Logotipo-aucorsa.png" alt="Logo Aucorsa">
        </a>
    </div>
    <div class="container">
        <h2>Selecciona tu opción</h2>
        <button onclick="window.location.href='index1.html'">Mayores</button>
        <button onclick="window.location.href='index2.html'">Jóvenes</button>
    </div>
</body>

</html>
